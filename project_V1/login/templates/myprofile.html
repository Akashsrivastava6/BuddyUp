<body>

    <div class="wrapper">

        </nav>
          <div id="content">
              <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
                  <div class="text-center navbar-brand-wrapper d-flex align-items-top justify-content-center">
                      <a class="navbar-brand brand-logo" href="/login/submit">
                          <u>BUDDY|UP</u>
                          <a class="navbar-brand brand-logo-mini" href="/login/submit">
                              <img src="#" alt="logo" /> </a>
                  </div>
                  <div class="navbar-menu-wrapper d-flex align-items-center">

                      <ul class="navbar-nav ml-auto">

                          <li class="nav-item dropdown"></li>
                          <li class="nav-item dropdown d-none d-xl-inline-block">
                              <a class="nav-link" id="UserDropdown" href="#" data-toggle="dropdown"
                                  aria-expanded="false">
                                  {{ Message}} &nbsp;
                                  <div class="dropdown-menu dropdown-menu-right navbar-dropdown"
                                      aria-labelledby="UserDropdown">
                                      <a class="dropdown-item">My Profile <span
                                              class="badge badge-pill badge-danger"></span><i
                                              class="dropdown-item-icon ti-dashboard"></i></a>
                                      <a class="dropdown-item" href="/logout/logout">Sign Out<i
                                              class="dropdown-item-icon ti-power-off"></i></a>
                                  </div>

                      </ul>
                      <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"

                          <span class="mdi mdi-menu"></span>
                      </button>
                  </div>
              </nav>
              <div class="content-wrapper">
                    <div class="content-wrapper">
                        <h2>Profile</h2>
                <form class="login-form validate-form" name="signup" action="register" method="post">
                    {%csrf_token%}
                    <div class="wrap-input100 validate-input" data-validate="First Name">
                        <input class="input100" type="text" name="fname" placeholder="First Name" required>
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Last Name">
                        <input class="input100" type="text" name="lname" placeholder="Last Name" required>
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Date of birth">
                        <input class="input100" type="text" name="dob" placeholder=" Date of Birth (YYYY-MM-DD)"
                            readonly required data-date-end-date="-18y">
                        <span class="focus-input100" data-placeholder="&#xf332;"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Enter New Password">
                        <input class="input100" type="text" name="username" placeholder="Email" required>
                        <span class="focus-input100" data-placeholder="&#xf15a;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter Email">
                        <input class="input100" type="text" name="username" placeholder="New Password" required>
                        <span class="focus-input100" data-placeholder="&#xf15a;"></span>
                    </div>


                    <div class="wrap-input100 validate-input" data-validate="Confirm New Password">
                        <input class="input100" type="text" name="username" placeholder="Confirm Password" required>
                        <span class="focus-input100" data-placeholder="&#xf15a;"></span>
                       <center> <button disa<button type="button"
                            class="btn btn-primary" style="align-content: center">Update</button></center>
                    </div>


                  
                    </div>
                  
                    <div>
                        <br>
                        <div class="login-form-title">
                            <h6>
                                {{Message}}
                            </h6>
                        </div>
                    </div>
                    <div class="container-login-form-btn">
             
                    </div>
