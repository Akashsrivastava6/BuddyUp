    <script>
    //for date picker
    $( document ).ready(function() {
        $('input[name="dob"]').datepicker({ 
            format: 'yyyy-mm-dd',
            autoclose:"true"
        });
       
    }); 

    //for confirm password 
    
    $(document).ready(function(){
        $('button[name="register"]').click(function(){
            var fname=$('input[name="fname"]').val()
            var lname=$('input[name="lname"]').val()
            var email=$('input[name="username"]').val()
            var username=$('input[name="username"]').val()
            var password=$('input[name="password"]').val()
            var cpassword=$('input[name="confirmpassword"]').val()

            if((fname.match(/^[a-zA-Z][a-zA-Z]*$/g))){
            
                if  (lname.match(/^[a-zA-Z][a-zA-Z]*$/g)){
                    // email validation needs to be added here
                    if (email.match(/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/)){
                        if(password.length>6 && password.length<15){
                            if(password===cpassword){
                                $('form[name="signup"]').unbind('submit');
                                

                            }
                            else{
                                alert("invalid confirm password")
                                $('form[name="signup"]').submit(function(event) {
                                event.preventDefault();
                                $(this).submit();
                                }); 
                            }
                        }
                        else{
                            alert("Password length should be between 7 to 14 characters")
                                $('form[name="signup"]').submit(function(event) {
                                event.preventDefault();
                                $(this).submit();
                                }); 
                        }
                    
                    }
                    else{
                         alert("invalid Email")
                        $('form[name="signup"]').submit(function (event) {
                            event.preventDefault();
                            $(this).submit();
                        }); 
                    }
                    }
                else{
                    alert("invalid  last name")
                    $('form[name="signup"]').submit(function(event) {
                        event.preventDefault();
                        $(this).submit();
                        }); 
                }
            }
            else{
                alert("invalid first name")
                $('form[name="signup"]').submit(function(event) {
                 event.preventDefault();
                $(this).submit();
                }); 
            }

          
             })
    })
    
    </script>

<body oncontextmenu="return false;">
    <div class="login-page">
        <div class="container-login-background" style="background-image: url('/static/images/original.jpg');">
            <div class="wrap-login100">
                <form class="login-form validate-form" name="signup" action="register" method="post">
                        {%csrf_token%}
                     <span class="login-form-logo">
                        <a class="navbar-brand brand-logo" href="/home/">
                            <img src="{%static 'images/buddyup-logo-2.png'%}" alt="logo"
                                style="width: 170px; height:70px;margin-left:20px;;" /> </a>
                    </span>
                    <span class="login-form-title">
                        <h2>Signup</h2>
                    </span>

                    <span class="login-form-title" style="margin-top: 10px;">
                        <h5>Welcome to BUDDYUP</h5>
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="First Name">
                        <input class="input100" type="text" name="fname" placeholder="First Name" required>
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Last Name" >
                        <input class="input100" type="text" name="lname" placeholder="Last Name"required>
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Date of birth">
                        <input class="input100" type="text" name="dob" placeholder=" Date of Birth (YYYY-MM-DD)" readonly required data-date-end-date="-18y" data-date-start-date="-100y" >
                        <span class="focus-input100" data-placeholder="&#xf332;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter Email" >
                        <input class="input100" type="text" name="username" placeholder="Email/Username"required>
                        <span class="focus-input100" data-placeholder="&#xf15a;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter Password" >
                        <input class="input100" type="password" name="password" placeholder="Password" required >
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Confirm Password" >
                        <input class="input100" type="password" name="confirmpassword" placeholder="Confirm Password" required >
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>
                    <div>
                        <br>
                    <div class="login-form-title">
                        <h6>
                            <script>console.log({{Message}})</script>
                            {%if Message == 'n'%}
                            {%else%}
                            Your username is {{Message}}
                            {%endif%}
                         </h6>
                   </div>
                </div>
                    <div class="container-login-form-btn">
                            <button class="login-form-btn" name="register">
                            Register
                        </button>
                    </div>

                    <div class="form-sign-up">
                        Already have an account? <a href="/home/login" style="color: blue">login</a>.
                        <span class="focus-input100" data-placeholder=""></span>
                        </label>
                    </div>

                    <div class="container-login-form-btn" style="margin-top: 20px; margin-bottom: 10px;">
                        <button class="login-form-btn">
                            <a href="{% url 'social:begin' 'twitter' %}" class="twitter-btn">
                                <i class="fa fa-twitter fa-fw" style="padding:0 20px 0 0px;"></i> Login with Twitter
                            </a> </button>


</body>
