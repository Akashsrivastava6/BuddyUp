<!DOCTYPE html>
<html lang="en">

<head>
    <title>webapp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load staticfiles %}
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{%static 'images/icons/favicon.ico'%}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;lang=en" />

    <!--===============================================================================================-->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!--Animsition CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/css/animsition.min.css">
    <!--CSS-Hamburgers-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
    <!--===============================================================================================-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{%static 'style1.css'%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body oncontextmenu="return false;">
    <div class="login-page">
        <div class="container-login-background" style="background-image: url('/static/images/original.jpg');">
            <div class="wrap-login100">
                <form class="login-form validate-form" action="submit" method="post">
                    {%csrf_token%}
                    <span class="login-form-logo">
                        <a class="navbar-brand brand-logo" href="/home/">
                            <img src="{%static 'images/buddyup-logo-2.png'%}" alt="logo"
                                style="width: 170px; height:70px;margin-left:20px;;" /> </a>
                    </span>
                    <!-- <span class="login-form-title">
                    </span> -->
                    <span class="login-form-title">
                        <h2>Login</h2>
                    </span>

                    <span class="login-form-title" style="margin-top: 10px;">
                        <h5>Welcome to BUDDYUP</h5>
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Enter Email">
                        <input class="input100" type="text" name="username" placeholder="Email/Username">
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter Password">
                        <input class="input100" type="password" name="password" placeholder="Password">
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>

                    <div class="contact-form-checkbox">
                    </div>
                    <div class="login-form-title">
                        <h6>
                        {{Message}}
                         </h6>
                   </div>
                    <div class="container-login-form-btn">
                        <button class="login-form-btn" onclick="location.href='/register'">
                            Login
                        </button>
                    </div>

                    <div class="form-sign-up">
                        <label style="text-align: center">
                            Don't have an account? <a href="signup" style="color: blue;">Sign up</a>.
                        </label>
                    </div>

                    <div class="container-login-form-btn" style="margin-top: 20px; margin-bottom: 10px;">
                        <button class="login-form-btn">
                            <a href="{% url 'social:begin' 'twitter' %}" class="twitter-btn">
                                <i class="fa fa-twitter fa-fw" style="padding:0 20px 0 0px;"></i> Login with Twitter
                            </a> </button>
                    </div>
                   <center><a href="/home"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>&nbsp; go back</a></center>
                </form>
            </div>
            
        </div>
    </div>
</body>

</html>
