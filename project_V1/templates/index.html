<!DOCTYPE html>
<html lang="en">

<head>
    <title>webapp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--===============================================================================================-->
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
        href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
        href="../templatess/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../templates/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../templates/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../templates/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../templates/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../templates/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
</head>

<body>
    <div class="login-page">
        <div class="container-login-background" style="background-image: url('original.jpg');">
            <div class="wrap-login100">
                <form class="login-form validate-form" action="submit" method="post">
                  {%csrf_token%}
                  <!-- <span class="login-form-logo">
                        <i class="zmdi zmdi-landscape"></i>
                    </span>-->
                    <span class="login-form-title">
                        <h2>Login</h2>
                    </span>

                    <span class="login-form-title" style="margin-top: 10px;">
                        <h5>Welcome to our webapp</h5>
                    </span>
                    
                    <div class="wrap-input100 validate-input" data-validate="Enter Email">
                        <input class="input100" type="text" name="username" placeholder="Email">
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter Password">
                        <input class="input100" type="password" name="password" placeholder="Password">
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>

                    <div class="contact-form-checkbox">
                        <input class="input-checkbox" id="cbox1" type="checkbox" name="remember-me">
                        <label class="label-checkbox" for="cbox1">
                            Remember me
                        </label>
                    </div>

                    <div class="container-login-form-btn">
                        <button class="login-form-btn"  onclick="location.href='/submit'" type=submit>
                            Login
                        </button>
                    </div>

                    <div class="form-sign-up">
                        <label style="text-align: center">
                            Don't have an account? <a href="#">Sign up</a>.
                        </label>
                    </div>

                    <div class="container-login-form-btn" style="margin-top: 20px; margin-bottom: 10px;">
                        <button class="login-form-btn">
                            <a href="#" class="twitter-btn">
                                <i class="fa fa-twitter fa-fw" style="padding:0 20px 0 0px;"></i> Login with Twitter
                            </a> </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
